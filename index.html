<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product CRUD</title>
    <script src="scripts/practice.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class='container'>

        <h2 class='alert-info text-center'>Products</h2>
        <div class="row">
            <div class='col-6 form-group'>
                <label for="">Id</label>
                <input class='form-control' type="text" placeholder="Type Id Here">
            </div>
            <div class='col-6 form-group'>
                <label for="">Name</label>
                <input class='form-control' type="text" placeholder="Type Name Here">
            </div>
        </div>
        
        <div class="row">
            <div class='col-6 form-group'>
                <label for="">Date</label>
                <input class='form-control' type="date" >
            </div>
            <div class=' col-6  form-group'>
                <label for="">URL</label>
                <input class='form-control' placeholder="Enter the image URL" type="url" >
            </div>
        </div>
        <div class='form-group'>
            <label for="">Description</label>
            <textarea class='form-control' rows="5" cols="20"  placeholder="Type Desc Here"> </textarea>
        </div>
        <div class='form-group'>
            <label for="">Price</label>
            <input min="1" max="100" value="1" class='form-range' type="range" >
            <output class="text-success ptb-10"><strong>10</strong></output>
        </div>
        <div class='form-group'>
            <button class='btn btn-primary'><i class="fa-solid fa-circle-plus"></i> Add</button>
            <button class='btn btn-danger'><i class="fa-solid fa-trash-can"></i> Delete</button>
            <button class='btn btn-info'> <i class="fa-solid fa-pencil"></i> Update</button>
            <button class='btn btn-warning'><i class="fa-brands fa-searchengin"></i> Search</button>
            <button class='btn btn-success'> <i class="fa-solid fa-floppy-disk"></i> Save</button>
            <button class='btn btn-dark'><i class="fa-regular fa-loader"></i>Load</button>
            <button class='btn btn-info'><i class="fa-solid fa-bars-sort"></i>Sort</button>
            <button class='btn btn-secondary'>Save to Local</button>
            <button class='btn btn-warning'>Load From Local</button>
            <button class='btn btn-danger'>Clear All</button>
        </div>
        <h3> Total Records    Mark Records  UnMark Records</h3>
        <table class='table table-bordered'>
            <thead class='table-dark'>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Desc</th>
                    <th>Date</th>
                    <th>URL</th>
                    <th>Price</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
